<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <h1 id="title">Server Side Calculator</h1>
    <form id="calculator" action="">

        <input id="firstNum" type="text" placeholder="First Number">
        <button id="plus" type="button">+</button>
        <button id="minus" type="button">-</button>
        <button id="multiply" type="button">*</button>
        <button id="divide" type="button">/</button>
        <input id="secondNum" type="text" placeholder="Second Number">
        <button id="equals" type="submit">=</button>
        <button id="clear" type="reset">C</button>

    </form>
    
    <h2 id="result"></h2>
    <ul id="history">

    </ul>
    
</body>
</html>
